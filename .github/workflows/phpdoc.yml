name: Generate PHP Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install phpDocumentor
      run: |
        wget -O phpdoc.phar https://github.com/phpDocumentor/phpDocumentor/releases/latest/download/phpDocumentor.phar
        chmod +x phpdoc.phar
        sudo mv phpdoc.phar /usr/local/bin/phpdoc

    - name: Create docs directory
      run: mkdir -p docs

    - name: Generate documentation
      run: phpdoc

    - name: Debug - List generated files
      run: |
        echo "Contents of docs directory:"
        ls -la docs/
        echo "Looking for index.html:"
        find docs/ -name "index.html" || echo "No index.html found"

    - name: Create index.html if missing
      run: |
        if [ ! -f docs/index.html ]; then
          echo "Creating fallback index.html"
          cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>Alerts in UA PHP Library Documentation</title>
          <meta charset="utf-8">
        </head>
        <body>
          <h1>Alerts in UA PHP Library Documentation</h1>
          <p>Documentation is being generated...</p>
          <p>Available files:</p>
          <ul>
        EOF
          for file in docs/*; do
            if [ -f "$file" ]; then
              basename_file=$(basename "$file")
              echo "    <li><a href=\"$basename_file\">$basename_file</a></li>" >> docs/index.html
            fi
          done
          echo "  </ul></body></html>" >> docs/index.html
        fi

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
