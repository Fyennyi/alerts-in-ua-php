site_name: Alerts in UA PHP
site_description: Comprehensive PHP library for accessing alerts.in.ua API for real-time air raid alerts in Ukraine.
site_url: https://fyennyi.github.io/alerts-in-ua-php

repo_name: Fyennyi/alerts-in-ua-php
repo_url: https://github.com/Fyennyi/alerts-in-ua-php

copyright: Copyright &copy; 2024 - 2026 Serhii Cherneha

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.tabs
    - navigation.footer
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Installation: installation.md
  - API Reference:
    - Overview: methods/index.md
    - AlertsClient: methods/alerts-client.md
    - Models:
      - Alert: methods/alert.md
      - Alerts (Collection): methods/alerts.md
      - AirRaidAlertStatus: methods/air-raid-alert-status.md
      - AirRaidAlertStatuses: methods/air-raid-alert-statuses.md
      - AirRaidAlertOblastStatus: methods/air-raid-alert-oblast-status.md
      - AirRaidAlertOblastStatuses: methods/air-raid-alert-oblast-statuses.md
    - Geolocation: methods/geolocation.md
    - Error Handling: methods/errors.md
    - Caching Strategies: methods/caching.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - git-committers:
      repository: Fyennyi/alerts-in-ua-php
      branch: main

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fyennyi
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/CSSMGroup
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/cssm.group
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/cssm.group
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cssmgroup
    - icon: fontawesome/solid/paper-plane
      link: mailto:questions@cssm.pp.ua
